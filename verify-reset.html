<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify â€¢ Vehicle Safety</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/glass-theme.css" />
    <script src="/static/js/theme-loader.js"></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <!-- 3D Glass Container -->
    <div class="glass-container">
        <div class="login-card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare
            data-tilt-max-glare="0.5">

            <div class="logo-container" id="logoContainer">
                <div class="logo-circle" id="zoomLogo">VS</div>
            </div>

            <div id="cardContent">
                <div class="header">
                    <h2>Verify Account</h2>
                    <p>Enter the 6-digit OTP sent to your email.</p>
                </div>

                <form id="verifyForm" autocomplete="off">
                    <div class="input-group">
                        <input class="input-field" id="email" name="email" type="email" value="{{ email|default('') }}"
                            placeholder="Email Address" required />
                    </div>

                    <div class="input-group">
                        <input class="input-field" id="code" name="code" type="text" maxlength="6"
                            placeholder="Enter OTP (e.g. 123456)" required
                            style="letter-spacing: 4px; font-weight: 600; text-align: center;" />
                    </div>

                    <button type="submit" class="btn-primary">Verify & Continue</button>
                </form>

                <div id="msg" class="msg-box"></div>

                <div class="footer">
                    Didn't receive it? <a href="#" style="cursor: pointer;">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="/static/js/theme-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CinematicEngine !== 'undefined') {
                const engine = new CinematicEngine();
                engine.init();
            }
        });
    </script>

    <script>
        (() => {
            const form = document.getElementById('verifyForm');
            const msg = document.getElementById('msg');
            const cardContent = document.getElementById('cardContent');
            const zoomLogo = document.getElementById('zoomLogo');

            // Pre-fill email from URL if present and not already templated
            const params = new URLSearchParams(window.location.search);
            const emailInput = document.getElementById('email');
            if (!emailInput.value && params.get('email')) {
                emailInput.value = params.get('email');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.textContent = '';
                msg.className = 'msg-box';

                const btn = form.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = 'Verifying...';
                btn.style.opacity = '0.7';

                try {
                    const fd = new FormData(form);
                    fd.append("purpose", "reset"); // Essential for backend validation
                    const res = await fetch('/api/verify-otp', { method: 'POST', body: fd });
                    const txt = await res.text();
                    let data;
                    try { data = JSON.parse(txt); } catch { data = { message: txt }; }

                    if (!res.ok) {
                        // Note: Standard API checks 'register' purpose. If this fails due to purpose mismatch but you want to proceed for reset flow UI testing:
                        // You might need to adjust backend or ignore error here if backend is unmodified.
                        // Assuming user says it "verified", we treat 200 OK as success.

                        msg.className = 'msg-box msg-error';
                        msg.textContent = data.detail || data.message || 'Verification failed';
                        btn.textContent = originalText;
                        btn.style.opacity = '1';

                        // Shake animation
                        const card = document.querySelector('.login-card');
                        card.style.animation = 'none';
                        card.offsetHeight;
                        card.style.animation = 'shake 0.4s ease';
                        return;
                    }

                    // SUCCESS
                    msg.className = 'msg-box msg-success';
                    msg.textContent = 'Verified!';

                    // Store email/code for next step
                    const emailVal = form.querySelector('input[name="email"]').value;
                    const codeVal = form.querySelector('input[name="code"]').value;
                    localStorage.setItem("reset_email", emailVal);
                    localStorage.setItem("reset_code", codeVal);

                    // 1. Fade out content
                    cardContent.classList.add('content-fade-out');

                    // 2. Zoom Animation
                    const rect = zoomLogo.getBoundingClientRect();
                    const fixedLogo = zoomLogo.cloneNode(true);
                    fixedLogo.style.position = 'fixed';
                    fixedLogo.style.left = rect.left + 'px';
                    fixedLogo.style.top = rect.top + 'px';
                    fixedLogo.style.margin = '0';
                    fixedLogo.style.width = rect.width + 'px';
                    fixedLogo.style.height = rect.height + 'px';
                    fixedLogo.style.zIndex = '9999';
                    fixedLogo.classList.add('logo-zoom-active');
                    document.body.appendChild(fixedLogo);
                    zoomLogo.style.opacity = '0';
                    fixedLogo.offsetHeight; // reflow

                    fixedLogo.style.left = '50%';
                    fixedLogo.style.top = '50%';
                    fixedLogo.style.transform = 'translate(-50%, -50%) scale(1)';

                    setTimeout(() => {
                        fixedLogo.classList.add('zooming');
                    }, 600);

                    // 3. Redirect to Reset Password Page
                    setTimeout(() => {
                        window.location.href = '/reset-password';
                    }, 1600);

                } catch (err) {
                    msg.className = 'msg-box msg-error';
                    msg.textContent = 'Network error';
                    console.error(err);
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                }
            });

            const style = document.createElement('style');
            style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
            document.head.appendChild(style);
        })();
    </script>
</body>

</html>
