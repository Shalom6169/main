<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password â€¢ Vehicle Safety</title>
    <link rel="stylesheet" href="/static/css/login.css?v=3" />
    <link rel="stylesheet" href="/static/css/glass-theme.css" />
    <script src="/static/js/theme-loader.js"></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <!-- 3D Glass Container -->
    <div class="glass-container">
        <div class="login-card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare
            data-tilt-max-glare="0.5">

            <div class="header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a reset code</p>
            </div>

            <form id="forgotForm" autocomplete="off">
                <div class="input-group">
                    <input class="input-field" name="email" type="email" placeholder="Email Address" required />
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <a href="/" class="btn-primary"
                        style="text-align:center; text-decoration:none; background: rgba(255,255,255,0.1); width: 30%;">Back</a>
                    <button type="submit" class="btn-primary" style="width: 70%;">Send OTP</button>
                </div>
            </form>

            <div id="msg" class="msg-box"></div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="/static/js/theme-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CinematicEngine !== 'undefined') {
                const engine = new CinematicEngine();
                engine.init();
            }
        });
    </script>

    <script>
        (() => {
            const form = document.getElementById('forgotForm');
            const msg = document.getElementById('msg');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.textContent = '';
                msg.className = 'msg-box';

                const btn = form.querySelector('button[type="submit"]');
                const originalText = btn.textContent;
                btn.textContent = 'Sending...';
                btn.style.opacity = '0.7';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/request-reset', { method: 'POST', body: new FormData(form) });
                    const txt = await res.text();
                    let data;
                    try { data = JSON.parse(txt); } catch { data = { message: txt }; }

                    if (!res.ok) {
                        msg.className = 'msg-box msg-error';
                        msg.textContent = data.detail || data.message || 'Request failed';
                        btn.textContent = originalText;
                        btn.disabled = false;
                        btn.style.opacity = '1';
                        return;
                    }

                    // success
                    msg.className = 'msg-box msg-success';
                    msg.textContent = 'OTP Sent! Check your email.';

                    // Redirect to verify-reset page after a moment
                    setTimeout(() => {
                        // We can pass the email as a query param if verify-reset supports it, or just let user type it.
                        // Let's assume verify-reset might want the email.
                        const email = form.querySelector('input[name="email"]').value;
                        window.location.href = `/verify-reset?email=${encodeURIComponent(email)}`;
                    }, 1500);

                } catch (err) {
                    msg.className = 'msg-box msg-error';
                    msg.textContent = 'Network error';
                    console.error(err);
                    btn.textContent = originalText;
                    btn.disabled = false;
                    btn.style.opacity = '1';
                }
            });
        })();
    </script>
</body>

</html>
