<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set New Password â€¢ Vehicle Safety</title>
    <link rel="stylesheet" href="/static/css/login.css?v=3" />
    <link rel="stylesheet" href="/static/css/glass-theme.css" />
    <script src="/static/js/theme-loader.js"></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <!-- 3D Glass Container -->
    <div class="glass-container">
        <div class="login-card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare
            data-tilt-max-glare="0.5">

            <div class="header">
                <h2>New Password</h2>
                <p>Create a secure password for your account</p>
            </div>

            <form id="resetForm" autocomplete="off">
                <div class="input-group">
                    <input class="input-field" id="newpass" name="new_password" type="password"
                        placeholder="New Password" required minlength="6" />
                </div>

                <div class="input-group">
                    <input class="input-field" id="confirm_pass" type="password" placeholder="Confirm Password" required
                        minlength="6" />
                </div>

                <button type="submit" class="btn-primary">Update Password</button>
            </form>

            <div id="msg" class="msg-box"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="/static/js/theme-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CinematicEngine !== 'undefined') {
                const engine = new CinematicEngine();
                engine.init();
            }
        });
    </script>

    <script>
        (() => {
            const form = document.getElementById('resetForm');
            const msg = document.getElementById('msg');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.textContent = '';
                msg.className = 'msg-box';

                const newpass = document.getElementById('newpass').value;
                const confirm = document.getElementById('confirm_pass').value;

                if (newpass !== confirm) {
                    msg.className = 'msg-box msg-error';
                    msg.textContent = "Passwords do not match!";
                    return;
                }

                const email = localStorage.getItem("reset_email");
                const code = localStorage.getItem("reset_code");

                if (!email || !code) {
                    msg.className = 'msg-box msg-error';
                    msg.textContent = "Session expired. Please request OTP again.";
                    return;
                }

                const btn = form.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = 'Updating...';
                btn.style.opacity = '0.7';

                const fd = new FormData();
                fd.append("email", email);
                fd.append("new_password", newpass);
                fd.append("code", code);

                try {
                    const res = await fetch("/api/reset-password", { method: "POST", body: fd });
                    const txt = await res.text();
                    let data;
                    try { data = JSON.parse(txt); } catch { data = { message: txt }; }

                    if (!res.ok) {
                        msg.className = 'msg-box msg-error';
                        msg.textContent = data.detail || data.message || 'Update failed';
                        btn.textContent = originalText;
                        btn.style.opacity = '1';
                        return;
                    }

                    // Success
                    msg.className = 'msg-box msg-success';
                    msg.textContent = 'Password updated successfully!';

                    // Clear storage
                    localStorage.removeItem("reset_email");
                    localStorage.removeItem("reset_code");

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);

                } catch (err) {
                    msg.className = 'msg-box msg-error';
                    msg.textContent = 'Network error';
                    console.error(err);
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                }
            });
        })();
    </script>
</body>

</html>
