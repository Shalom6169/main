<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Vehicle Safety</title>
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/static/css/login.css?v=3" />
    <link rel="stylesheet" href="/static/css/glass-theme.css" />
    <script src="/static/js/theme-loader.js"></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <!-- Login Card -->
    <div class="login-card">
        <div class="logo-text">FlowGuide / Vehicle Safety</div>

        <h1 class="headline">Welcome Back</h1>
        <p class="subheadline">Login to continue managing your workflows</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email Address" required />
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder="Password"
                    required />
                <span id="togglePassword" class="toggle-password">Show</span>
            </div>

            <div class="form-actions">
                <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">Login</button>

            <div id="msgBox" class="msg-box"></div>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
            <button type="button" class="btn-social">
                <span style="color: #DB4437; font-weight: bold;">G</span> Google
            </button>
            <button type="button" class="btn-social">
                <span style="color: #fff; font-weight: bold;">GITHUB</span> GitHub
            </button>
        </div>

        <div class="signup-link">
            Don’t have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <!-- Interactions Script -->
    <script src="/static/js/theme-engine.js"></script>
    <script src="/static/js/login-interactions.js"></script>
</body>

</html>
